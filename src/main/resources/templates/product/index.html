<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food Stock Management System</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-gradient-buttons/dist/buttons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>

<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Food Stock Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item mr-4">
                <a class="nav-link btn btn-gradient-custom1 btn-lg" href="/products/" onclick="loadContent('/products/', 'contentContainer')">Products</a>
            </li>
            <li class="nav-item mr-4">
                <a class="nav-link btn btn-gradient-custom2 btn-lg" href="/customers/" onclick="loadContent('/customers/', 'contentContainer')">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link btn btn-danger btn-lg" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row mb-3">
        <div class="col-md-6">
            <h2 class="mb-4">Product List</h2>
        </div>
        <div class="col-md-6 text-right">
            <button type="button" class="btn btn-outline-info btn-sm float-right ml-2" data-toggle="modal" data-target="#addProductModal">
                <span style="vertical-align: middle;">add</span> Add Product
            </button>
        </div>
    </div>


    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductModalLabel">Add Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Add Product and FoodItem Form -->
                    <form id="addProductForm" th:action="@{/products/Save}" method="post" th:object="${foodItem}">
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" class="form-control" id="description" name="description" th:field="*{foodProduct.description}" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Category:</label>
                            <input type="text" class="form-control" id="category" name="category" th:field="*{foodProduct.category}" required>
                        </div>
                        <div class="form-group">
                            <label for="category">Price:</label>
                            <input type="text" class="form-control" id="price" name="price" th:field="*{foodProduct.price}" required>
                        </div>
                        <div class="form-group">
                            <label for="expiryDatePicker">Expiry Date:</label>
                            <div class="input-group date" id="expiryDatePicker" data-target-input="nearest">
                                <input type="text" class="form-control datetimepicker-input" data-target="#expiryDatePicker" name="expiryDate" th:field="*{expiryDate}" th:format="'yyyy-MM-dd'" required/>
                                <div class="input-group-append" data-target="#expiryDatePicker" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Button to display expired products -->
    <button id="displayExpiredProductsButton" type="button" class="btn btn-danger mt-3" data-toggle="modal" data-target="#expiredProductsModal">
        Display Expired Products
    </button>
    <!-- Search and Filter Controls -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                <input type="text" id="productSearchInput" class="form-control" placeholder="Search Product">
                <div class="input-group-append">
                    <button type="button" class="btn btn-info" onclick="filterProducts()">Filter/Search</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <select id="filterCategory" class="form-control" onchange="filterProducts()">
                <option value="">All Categories</option>
                <option value="Tea">Tea</option>
                <option value="Bread">Bread</option>
            </select>

        </div>
    </div>

    <!-- Product table -->
    <table id="productTable" class="table table-bordered mt-3">
        <thead class="thead-light">
        <tr>
            <th>ID</th>
            <th>SKU</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="productListTableBody" class="product-list" th:each="product : ${products}">
        <tr>
            <td th:text="${productStat.index + 1}"></td>
            <td th:text="${product.sku}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/products/updateByID/{id}(id=${product.id})}"
                   class="btn btn-warning"
                   data-toggle="modal"
                   data-target="#updateModal"
                   th:attr="data-id=${product.id}, data-description=${product.description}, data-category=${product.category}, data-price=${product.price}">
                    <span class="material-symbols-outlined">edit</span> Update
                </a>


                <a th:href="@{/products/deleteByID/{id}(id=${product.id})}" title="Delete" class="btn btn-danger">
                    <span class="material-symbols-outlined">delete</span> Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Update Product Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Update Product Form -->
                    <form id="updateProductForm" method="post">
                        <div class="form-group">
                            <label for="updateProductId">Product ID:</label>
                            <input type="text" class="form-control" id="updateProductId" name="id" readonly th:value="${product.id}">
                        </div>
                        <div class="form-group">
                            <label for="updateDescription">Description:</label>
                            <input type="text" class="form-control" id="updateDescription" name="description" required>
                        </div>
                        <div class="form-group">
                            <label for="updateCategory">Category:</label>
                            <input type="text" class="form-control" id="updateCategory" name="category" required>
                        </div>
                        <div class="form-group">
                            <label for="updatePrice">Price:</label>
                            <input type="text" class="form-control" id="updatePrice" name="price" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Bootstrap JS and other scripts -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script th:src="@{/ProductScript.js}"></script>

</body>
</html>
